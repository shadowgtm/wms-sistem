<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard WMS</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230066cc'%3E%3Cpath d='M4 6H20V8H4V6ZM4 11H20V13H4V11ZM4 16H20V18H4V16Z'/%3E%3C/svg%3E">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0066cc;
            --primary-dark: #004999;
            --primary-light: #4d94ff;
            --primary-soft: #e6f0ff;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --gradient: linear-gradient(135deg, #0066cc 0%, #004999 100%);
            --shadow-sm: 0 2px 4px rgba(0,102,204,0.1);
            --shadow-md: 0 4px 6px rgba(0,102,204,0.15);
            --shadow-lg: 0 10px 15px rgba(0,102,204,0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--light);
            touch-action: pan-y pinch-zoom;
        }

        /* Dashboard Container */
        .dashboard {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Overlay para cuando el menú está abierto */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .menu-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Zona de gestos */
        .gesture-area {
            position: fixed;
            left: 0;
            top: 0;
            width: 40px;
            height: 100vh;
            z-index: 1002;
            background: transparent;
        }

        /* Indicador visual de gesto */
        .gesture-hint {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60px;
            background: var(--primary);
            border-radius: 4px;
            opacity: 0.3;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1001;
        }

        .gesture-hint.active {
            opacity: 0.8;
            height: 100px;
            background: var(--primary-light);
        }

        .gesture-hint.triple-tap-active {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateY(-50%) scale(1.5); opacity: 1; background: var(--primary); }
            100% { transform: translateY(-50%) scale(1); opacity: 0.8; }
        }

        .gesture-hint::after {
            content: '⟢ Desliza o triple tap';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--primary);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--primary-soft);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        .gesture-hint:hover::after {
            opacity: 1;
        }

        /* Menú lateral - Estilo corporativo */
        .sidebar {
            width: 280px;
            background: white;
            color: var(--dark);
            height: 100vh;
            position: fixed;
            left: -280px;
            top: 0;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            overflow-y: auto;
            border-right: 1px solid var(--light-gray);
        }

        .sidebar.visible {
            left: 0;
        }

        /* Header corporativo */
        .sidebar-header {
            padding: 30px 25px;
            background: var(--gradient);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.3px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header p i {
            font-size: 12px;
        }

        /* Opciones del menú */
        .menu-options {
            padding: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: var(--gray);
            transition: all 0.2s ease;
            cursor: pointer;
            margin: 2px 10px;
            border-radius: 8px;
            font-weight: 500;
            user-select: none;
        }

        .menu-item:active {
            background: var(--primary-soft);
            transform: scale(0.98);
        }

        .menu-item:hover {
            background: var(--primary-soft);
            color: var(--primary);
        }

        .menu-item.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .menu-icon {
            font-size: 1.2rem;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }

        .menu-text {
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Controles de navegación */
        .nav-controls {
            padding: 25px;
            border-top: 1px solid var(--light-gray);
            margin-top: 20px;
        }

        .nav-label {
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
            color: var(--gray);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .nav-arrow {
            background: white;
            border: 1px solid var(--light-gray);
            color: var(--primary);
            width: 45px;
            height: 45px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
        }

        .nav-arrow:active:not(:disabled) {
            background: var(--primary);
            color: white;
            transform: scale(0.95);
        }

        .nav-arrow:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Indicador de página */
        .page-indicator {
            text-align: center;
            margin-top: 20px;
        }

        .page-counter {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .dots {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--light-gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dot:active {
            transform: scale(1.2);
        }

        .dot:hover {
            background: var(--primary-light);
        }

        .dot.active {
            background: var(--primary);
            width: 24px;
            border-radius: 4px;
        }

        /* Contenido principal */
        .content {
            flex: 1;
            height: 100vh;
            overflow: hidden;
            width: 100%;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--light);
            touch-action: pan-y pinch-zoom;
        }

        .content.shifted {
            margin-left: 280px;
            width: calc(100% - 280px);
        }

        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            background: white;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        .page iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Mensaje de error */
        .iframe-error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--dark);
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--light-gray);
            max-width: 350px;
            z-index: 10;
        }

        .iframe-error.visible {
            display: block;
        }

        .iframe-error i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .iframe-error h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .iframe-error p {
            color: var(--gray);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .iframe-error button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .iframe-error button:active {
            transform: scale(0.95);
            background: var(--primary-dark);
        }

        .iframe-error button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Scrollbar personalizado */
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--light-gray);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        /* Footer del menú */
        .menu-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--light-gray);
            font-size: 0.8rem;
            color: var(--gray);
            text-align: center;
        }

        .menu-footer i {
            color: var(--primary);
            margin: 0 4px;
        }

        @media (max-width: 768px) {
            .gesture-area,
            .gesture-hint {
                display: block;
            }

            .sidebar {
                width: 260px;
                left: -260px;
            }

            .content.shifted {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- SCRIPTS DE BLOQUEO DE AUTOFOCUS -->
    <script>
        (function() {
            // Bloquear autofocus
            const originalFocus = HTMLElement.prototype.focus;
            HTMLElement.prototype.focus = function() {
                if (this.tagName === 'IFRAME' || this.closest('iframe')) {
                    return;
                }
                return originalFocus.apply(this, arguments);
            };

            // Suprimir warnings específicos
            const originalConsoleWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && 
                    (args[0].includes('Blocked autofocusing') || 
                     args[0].includes('Ignored attempt to cancel'))) {
                    return;
                }
                originalConsoleWarn.apply(console, args);
            };
        })();
    </script>

    <div class="dashboard">
        <!-- Overlay para cerrar con tap -->
        <div class="menu-overlay" id="menuOverlay" onclick="closeMenuWithGesture()"></div>

        <!-- Área de gestos -->
        <div class="gesture-area" id="gestureArea"></div>
        <div class="gesture-hint" id="gestureHint"></div>

        <!-- Menú lateral -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>WMS Bodega</h2>
                <p>
                    <i class="fas fa-circle" style="font-size: 6px;"></i>

    <script>
        let currentPage = 1;
        const totalPages = 3;
        let isMobile = window.innerWidth <= 768;
        let mobileMenuOpen = false;

        // Variables para gestos
        let touchStartX = 0;
        let touchStartY = 0;
        let isDragging = false;
        let dragStartTime = 0;
        const minSwipeDistance = 50;
        const maxSwipeTime = 300;

        // ===== NUEVO: Variables para TRIPLE TAP =====
        let tapCount = 0;
        let tapTimer = null;
        const tripleTapDelay = 300; // 300ms entre taps
        let lastTapTime = 0;

        // ===== FUNCIÓN PARA TRIPLE TAP =====
        function handleTripleTap(e) {
            const currentTime = Date.now();
            
            // Si pasa demasiado tiempo entre taps, reiniciar contador
            if (currentTime - lastTapTime > tripleTapDelay) {
                tapCount = 0;
            }
            
            tapCount++;
            lastTapTime = currentTime;
            
            // Feedback visual del tap
            const gestureHint = document.getElementById('gestureHint');
            gestureHint.classList.add('triple-tap-active');
            setTimeout(() => {
                gestureHint.classList.remove('triple-tap-active');
            }, 200);
            
            // Limpiar timer anterior
            if (tapTimer) {
                clearTimeout(tapTimer);
            }
            
            // Configurar timer para reiniciar contador
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, tripleTapDelay);
            
            // Si llega a 3 taps, ejecutar acción
            if (tapCount === 3) {
                tapCount = 0; // Reiniciar
                clearTimeout(tapTimer);
                
                // Feedback de vibración
                if (navigator.vibrate) {
                    navigator.vibrate([30, 30, 30]); // Tres vibraciones cortas
                }
                
                // Toggle del menú (abrir o cerrar)
                if (isMobile) {
                    if (mobileMenuOpen) {
                        closeMenuWithGesture();
                    } else {
                        openMenuWithGesture();
                    }
                }
            }
        }

        // ===== GESTOS TÁCTILES CORREGIDOS =====
        function initGestureDetection() {
            const gestureArea = document.getElementById('gestureArea');
            
            // Usar opciones pasivas para mejor rendimiento
            gestureArea.addEventListener('touchstart', handleTouchStart, { passive: true });
            gestureArea.addEventListener('touchmove', handleTouchMove, { passive: true });
            gestureArea.addEventListener('touchend', handleTouchEnd);
            gestureArea.addEventListener('touchcancel', handleTouchCancel);
            
            // NUEVO: Detectar taps (incluyendo triple tap)
            gestureArea.addEventListener('click', handleTripleTap);
            
            document.getElementById('content').addEventListener('touchstart', handleContentTouchStart, { passive: true });
            document.getElementById('content').addEventListener('touchmove', handleContentTouchMove, { passive: true });
            document.getElementById('content').addEventListener('touchend', handleContentTouchEnd);
        }

        function handleTouchStart(e) {
            if (!e.touches || e.touches.length === 0) return;
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            isDragging = true;
            dragStartTime = Date.now();
            
            document.getElementById('gestureHint').classList.add('active');
        }

        function handleTouchMove(e) {
            if (!isDragging || !e.touches || e.touches.length === 0) return;
            
            const touch = e.touches[0];
            const currentX = touch.clientX;
            const diffX = currentX - touchStartX;
            const diffY = Math.abs(touch.clientY - touchStartY);
            
            // Solo dar feedback visual, sin prevenir scroll
            if (!mobileMenuOpen && diffX > 10 && diffY < 30) {
                document.getElementById('gestureHint').style.transform = `translateX(${Math.min(diffX, 50)}px)`;
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging) return;
            
            // Verificar si existe changedTouches y tiene elementos
            let touch;
            if (e.changedTouches && e.changedTouches.length > 0) {
                touch = e.changedTouches[0];
            } else {
                // Fallback si no hay changedTouches
                isDragging = false;
                document.getElementById('gestureHint').classList.remove('active');
                document.getElementById('gestureHint').style.transform = 'translateX(0)';
                return;
            }
            
            const diffX = touch.clientX - touchStartX;
            const diffY = Math.abs(touch.clientY - touchStartY);
            const swipeTime = Date.now() - dragStartTime;
            
            // Restaurar hint visual
            document.getElementById('gestureHint').classList.remove('active');
            document.getElementById('gestureHint').style.transform = 'translateX(0)';
            
            // Detectar swipe solo si es rápido y horizontal
            if (swipeTime < maxSwipeTime && Math.abs(diffX) > minSwipeDistance && diffY < 50) {
                if (diffX > 0 && !mobileMenuOpen) {
                    openMenuWithGesture();
                } else if (diffX < 0 && mobileMenuOpen) {
                    closeMenuWithGesture();
                }
            }
            
            isDragging = false;
        }

        function handleTouchCancel() {
            isDragging = false;
            document.getElementById('gestureHint').classList.remove('active');
            document.getElementById('gestureHint').style.transform = 'translateX(0)';
        }

        // Gestos en contenido principal
        function handleContentTouchStart(e) {
            if (!mobileMenuOpen || !e.touches || e.touches.length === 0) return;
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            isDragging = true;
            dragStartTime = Date.now();
        }

        function handleContentTouchMove(e) {
            if (!isDragging || !mobileMenuOpen) return;
            // Solo monitorear, sin prevenir nada
        }

        function handleContentTouchEnd(e) {
            if (!isDragging || !mobileMenuOpen) return;
            
            // Verificar si existe changedTouches
            let touch;
            if (e.changedTouches && e.changedTouches.length > 0) {
                touch = e.changedTouches[0];
            } else {
                isDragging = false;
                return;
            }
            
            const diffX = touch.clientX - touchStartX;
            const swipeTime = Date.now() - dragStartTime;
            
            // Cerrar si desliza izquierda desde el borde
            if (swipeTime < maxSwipeTime && touchStartX < 50 && diffX < -minSwipeDistance) {
                closeMenuWithGesture();
            }
            
            isDragging = false;
        }

        // ===== FUNCIONES DEL MENÚ =====
        function openMenuWithGesture() {
            if (isMobile) {
                document.getElementById('sidebar').classList.add('visible');
                document.getElementById('content').classList.add('shifted');
                document.getElementById('menuOverlay').classList.add('visible');
                mobileMenuOpen = true;
                
                if (navigator.vibrate) {
                    navigator.vibrate(20);
                }
            }
        }

        function closeMenuWithGesture() {
            document.getElementById('sidebar').classList.remove('visible');
            document.getElementById('content').classList.remove('shifted');
            document.getElementById('menuOverlay').classList.remove('visible');
            mobileMenuOpen = false;
            
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        function showPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > totalPages) return;

            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.remove('active');
            document.getElementById('page3').classList.remove('active');
            document.getElementById(`page${pageNumber}`).classList.add('active');

            document.querySelectorAll('.menu-item').forEach((item, index) => {
                if (index + 1 === pageNumber) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            document.querySelectorAll('.dot').forEach((dot, index) => {
                if (index + 1 === pageNumber) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            document.getElementById('pageCounter').textContent = `${pageNumber}/${totalPages}`;
            document.getElementById('prevBtn').disabled = pageNumber === 1;
            document.getElementById('nextBtn').disabled = pageNumber === totalPages;

            currentPage = pageNumber;
            
            if (isMobile && mobileMenuOpen) {
                setTimeout(closeMenuWithGesture, 200);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        }

        function reloadIframe(iframeId) {
            const iframe = document.getElementById(iframeId);
            const src = iframe.src;
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = src;
            }, 100);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            initGestureDetection();
            
            for (let i = 1; i <= 3; i++) {
                const iframe = document.getElementById(`iframe${i}`);
                const errorDiv = document.getElementById(`error${i}`);
                
                if (iframe) {
                    iframe.addEventListener('load', function() {
                        if (errorDiv) errorDiv.classList.remove('visible');
                    });
                    
                    iframe.addEventListener('error', function() {
                        if (errorDiv) errorDiv.classList.add('visible');
                    });
                }
            }
            
            showPage(1);
        });

        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
            if (!isMobile && mobileMenuOpen) {
                closeMenuWithGesture();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'Escape' && mobileMenuOpen) {
                closeMenuWithGesture();
            }
        });
    </script>
</body>
</html>
