<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Gestión</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230066cc'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066cc;
            --primary-dark: #004999;
            --primary-light: #4d94ff;
            --primary-soft: #e6f0ff;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --gradient: linear-gradient(135deg, #0066cc 0%, #004999 100%);
            --shadow-sm: 0 2px 4px rgba(0,102,204,0.1);
            --shadow-md: 0 4px 6px rgba(0,102,204,0.15);
            --shadow-lg: 0 10px 15px rgba(0,102,204,0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Fondo con patrón */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,102,204,0.05) 0%, rgba(0,102,204,0.02) 100%);
            z-index: 0;
        }

        /* Círculos decorativos */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient);
            opacity: 0.05;
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: 50px;
        }

        /* Contenedor del login */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        /* Tarjeta de login */
        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 40px 35px;
            border: 1px solid var(--light-gray);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo y título */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 32px;
            box-shadow: var(--shadow-md);
        }

        .login-header h1 {
            font-size: 1.6rem;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            color: var(--gray);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 12px 20px 12px 42px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-soft);
        }

        .input-field:focus + .input-icon {
            color: var(--primary);
        }

        /* Botón de ver contraseña */
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        /* Opciones extra */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Botón de login */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn i {
            font-size: 1.1rem;
        }

        /* Mensaje de error */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #fecaca;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            font-size: 1.1rem;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 0.8rem;
            border-top: 1px solid var(--light-gray);
            padding-top: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
                border-radius: 16px;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Círculos decorativos -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>Bienvenido</h1>
                <p>Sistema de Gestión Integrado</p>
            </div>

            <!-- Mensaje de error (oculto por defecto) -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Credenciales incorrectas</span>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="input-field" id="username" placeholder="Ingresa tu usuario" autocomplete="off" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="input-field" id="password" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordar mi sesión</span>
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>© 2024 Sistema de Gestión. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        // Credenciales del sistema
        const users = {
            'admin': { password: 'admin21', role: 'admin' },
            'hogar': { password: 'hogar', role: 'hogar' }
        };

        // Función para manejar el login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Mostrar loading
            loginBtn.innerHTML = '<span class="spinner"></span> Verificando...';
            loginBtn.disabled = true;

            // Simular tiempo de procesamiento
            setTimeout(() => {
                // Verificar credenciales
                if (users[username] && users[username].password === password) {
                    const userRole = users[username].role;
                    
                    // Guardar sesión
                    const sessionData = {
                        username: username,
                        role: userRole,
                        loginTime: new Date().toISOString()
                    };

                    if (rememberMe) {
                        localStorage.setItem('userSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                    }

                    // Redirigir según el rol
                    redirectToDashboard(userRole);
                } else {
                    // Mostrar error
                    errorMessage.style.display = 'flex';
                    errorText.textContent = 'Usuario o contraseña incorrectos';
                    
                    // Restaurar botón
                    loginBtn.innerHTML = '<span>Iniciar Sesión</span> <i class="fas fa-arrow-right"></i>';
                    loginBtn.disabled = false;

                    // Animar input incorrecto
                    document.getElementById('username').style.borderColor = '#dc2626';
                    document.getElementById('password').style.borderColor = '#dc2626';
                    
                    setTimeout(() => {
                        document.getElementById('username').style.borderColor = '';
                        document.getElementById('password').style.borderColor = '';
                    }, 3000);
                }
            }, 800);
        }

        // Función para redirigir según rol
        function redirectToDashboard(role) {
            // Guardar rol actual
            localStorage.setItem('userRole', role);
            
            // Redirigir al dashboard
            window.location.href = 'dashboard.html';
        }

        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Verificar si ya hay sesión activa
        function checkExistingSession() {
            const session = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
            if (session) {
                const userData = JSON.parse(session);
                redirectToDashboard(userData.role);
            }
        }

        // Llamar al cargar la página
        window.onload = checkExistingSession;

        // Agregar evento para limpiar error al escribir
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        // Prevenir que el usuario navegue hacia atrás después del login
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    </script>
</body>
</html>
